server {
    listen 80;
    server_name localhost;
    
    # Configurações de compressão
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Raiz dos arquivos estáticos
    root /usr/share/nginx/html;
    index index.html;
    
    # Definir tipos MIME globalmente de maneira correta
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Adicionar tipo MIME explícito para JavaScript
    types {
        application/javascript js;
        application/javascript mjs;
    }
    
    # Tratamento de erros 404
    error_page 404 /index.html;
    
    # Rota principal para o SPA
    location / {
        add_header Cache-Control "no-cache";
        try_files $uri $uri/ /index.html;
    }
    
    # Lidar com arquivo env.js
    location = /env.js {
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }
    
    # Lidar com arquivos JavaScript
    location ~* \.js$ {
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }
    
    # Pasta de assets específica
    location ^~ /assets/ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }
    
    # Proxy reverso para o backend
    location /api/ {
        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configurações CORS
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        
        # Tratamento de requisições OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
} 