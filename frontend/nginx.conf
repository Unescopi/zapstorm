server {
    listen 80;
    server_name localhost;
    
    # Configurações de compressão
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Raiz dos arquivos estáticos
    root /usr/share/nginx/html;
    index index.html;
    
    # Tratamento de erros 404
    error_page 404 = /index.html;
    
    # Configuração para o arquivo index.html
    location = / {
        add_header Cache-Control "no-cache";
        try_files /index.html =404;
    }

    # Configuração para SPA - redirecionar todas as rotas para index.html
    location / {
        add_header Cache-Control "no-cache";
        try_files $uri $uri/ /index.html;
    }
    
    # Configuração para o arquivo env.js específico
    location ~ ^/env\.js$ {
        try_files $uri =404;
        default_type application/javascript;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache";
    }

    # Definir MIME types corretos para todos os arquivos JavaScript
    location ~* \.(js|mjs|jsx|ts|tsx)$ {
        try_files $uri =404;
        default_type application/javascript;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Configuração para arquivos estáticos com cache
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # Tratamento específico para arquivos de assets gerados pelo Vite
    location ^~ /assets/ {
        try_files $uri =404;
        default_type application/javascript;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Proxy reverso para o backend
    location /api/ {
        # Usar o nome do serviço definido no Easypanel
        proxy_pass http://api:3001;
        
        # Configurações de proxy
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configurações CORS
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        
        # Tratamento de requisições OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
} 